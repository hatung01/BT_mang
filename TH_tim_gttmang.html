<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt("Nhập số: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let a = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]){
            alert("Value " + numbers[i] + " found at " + i);
        }
    }
    if (a > -1){
        alert("aa");
    }else{
        alert("Value " + value + " not found");
    }
</script>
</body>
</html>
